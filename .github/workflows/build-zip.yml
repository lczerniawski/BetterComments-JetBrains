name: Build plugin ZIP

on:
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    name: Build plugin and upload ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build plugin ZIP
        run: ./gradlew --no-daemon clean buildPlugin

      - name: Locate plugin artifact
        id: find_artifact
        run: |
          set -euo pipefail
          echo "Listing build/distributions"
          ls -la build/distributions || true
          ARTIFACT=$(ls build/distributions/*.zip 2>/dev/null | head -n 1 || true)
          if [ -z "${ARTIFACT}" ]; then
            echo "No plugin ZIP found in build/distributions" >&2
            exit 1
          fi
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Derive tag from artifact name
        id: derive_tag
        run: |
          set -euo pipefail
          ART_NAME="${{ steps.find_artifact.outputs.artifact_name }}"
          TAG="${ART_NAME%.*}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag if missing
        run: |
          set -euo pipefail
          TAG="${{ steps.derive_tag.outputs.tag }}"
          git fetch --tags
          if git rev-parse --verify "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping creation."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "${TAG}"
            git push origin "${TAG}"
            echo "Created and pushed tag ${TAG}"
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.derive_tag.outputs.tag }}
          release_name: ${{ steps.find_artifact.outputs.artifact_name }}
          body: ""
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.artifact }}
          asset_name: ${{ steps.find_artifact.outputs.artifact_name }}
          asset_content_type: application/zip
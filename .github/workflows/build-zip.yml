name: Build plugin ZIP

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build plugin and upload ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build plugin ZIP
        run: ./gradlew --no-daemon clean buildPlugin

      - name: Locate plugin artifact
        id: find_artifact
        run: |
          set -euo pipefail
          echo "Listing build/distributions"
          ls -la build/distributions || true
          ARTIFACT=$(ls build/distributions/*.zip 2>/dev/null | head -n 1 || true)
          if [ -z "${ARTIFACT}" ]; then
            echo "No plugin ZIP found in build/distributions" >&2
            exit 1
          fi
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload ZIP as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find_artifact.outputs.artifact_name }}
          path: ${{ steps.find_artifact.outputs.artifact }}
